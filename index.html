<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="pira - GitHub Pages 정적 사이트">
    <title>pira</title>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1>pira</h1>
        <nav class="site-nav" aria-label="주요">
          <a href="./">홈</a>
          <a href="https://github.com/" target="_blank" rel="noopener">GitHub</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="draw-section" aria-live="polite">
        <div class="stage">
          <div id="sequence" class="sequence">
            <span class="seq-item" id="seq-class"></span>
            <span class="seq-item" id="seq-grade"></span>
            <span class="seq-item" id="seq-name"></span>
          </div>

          <div id="winner-card" class="winner-card" aria-hidden="true">
            <div class="badge">WINNER</div>
            <div class="info">
              <div><span class="label">학년</span><span id="card-grade"></span></div>
              <div><span class="label">반</span><span id="card-class"></span></div>
              <div class="name" id="card-name"></div>
            </div>
          </div>
        </div>

        <div class="controls">
          <button id="start-btn" class="btn-primary btn-lg">START</button>
          <button id="reset-btn" class="btn-secondary" title="기록 초기화">RESET</button>
        </div>

        <p id="status" class="muted status"></p>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <span>© <span id="year"></span> pira</span>
      </div>
    </footer>

    <script src="assets/js/main.js"></script>
  </body>
  </html>
